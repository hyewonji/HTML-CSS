<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="autor" content="Nomad Coders">
    <meta name="description" content="Welcome to my Kakao Clone">
    <title>Inline Example</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;

            background-color: green;
            width: 200px;

            border: 2px solid black;
            margin-left: 20px;
        }

    <div class="box"></div>
    <div class="box"></div>
    <div class="box2"></div>
