<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: blue;
            color: white;
            font-size: 70px;
            transition: all .5s ease-in-out;
        }

        .box:active {
            /* active / focus / visited / hover */
            background-color: red;
            color: violet;
        }
    </style>
</head>

<body>
    <span class="box">
        Text
    </span>
</body>

</html>
